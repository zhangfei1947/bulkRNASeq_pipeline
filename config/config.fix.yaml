genome:
  index: /scratch/group/lilab/Genome_Reference/dmel_r6.55/dmel_r6.55
  annotation: /scratch/group/lilab/Genome_Reference/dmel_r6.55/dmel-all-r6.55.gtf
  splicesites: /scratch/group/lilab/Genome_Reference/dmel_r6.55/dmel-all-r6.55.hisat2.splice_sites
  geneloc: /scratch/group/lilab/Genome_Reference/dmel_r6.55/gene_annotation.csv
  geneanno: /scratch/group/lilab/Genome_Reference/dmel_r6.55/gene_annotations.tsv

pipepath: /scratch/group/lilab/Phil/bulkRNASeq_pipeline


use-singularity: true
#singularity-prefix: ".snakemake/singularity"
singularity-args: "--bind /data"


cluster: "sbatch -t {resources.runtime} --mem {resources.mem_mb} --nodes {resources.nodes} --ntasks {resources.ntasks} --cpus-per-task {resources.cpus_per_task} -J {rule} -o logs/{rule}.%j.out -e logs/{rule}.%j.err"
jobs: 50
latency-wait: 60
use-conda: false
keep-going: true
rerun-incomplete: true
restart-times: 1


default-resources:
  runtime: 60
  mem_mb: 4096
  nodes: 1
  ntasks: 1
  cpus_per_task: 1
